<!-- Blogs Section -->
<section class="container py-4">
  <div class="row">
    <!-- Main Blogs -->
    <div class="col-lg-12">
      <div class="row g-4" id="subcategoryBlogGrid">
        <!-- Individual Blog Card -->
        {% for i in blog %}
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="{{i.blog_image.url}}" class="card-img-top" alt="Blog 1">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.short_description|truncatechars:100}}</p>
              <a href="{% url 'blog-detail' i.pk %}" class="btn btn-info">Read More</a>
            </div>
          </div>
        </div>
        {% endfor %}
        <!-- Add more blog cards as needed -->
      </div>
    </div>
  </div>
</section>

{% endblock %}
